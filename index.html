<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link href="img/logo.svg" rel="icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" type="module" defer></script>
</head>

<body>
  <div class="header-wrapp">
    <header class="header">
      <a class="header__logo logo">
        <img class="logo__img" src="/img/logo.svg" alt="Логотип Skillbus">
      </a>
      <input class="header__input" type="text" placeholder="Введите запрос">
    </header>
  </div>
  <section class="main">
    <div class="container">
      <h1 class="h1">Клиенты</h1>
      <table class="table">
        <thead class="table__head">
          <th class="table__id">
            ID
            <button class="filter-btn filter-id" data-column="id">
              <svg class="down-arrow" width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF" />
              </svg>
            </button>
          </th>
          <th class="th fio-th">
            Фамилия Имя Отчество
            <button class="filter-btn filter-fio" data-column="surname">
              <svg class="down-arrow" width="12" height="12" viewbox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF" />
              </svg>
              А-Я
            </button>
          </th>
          <th class="th date-th">
            Дата и время создания
            <button class="filter-btn filter-date" data-column="createdAt">
              <svg class="down-arrow" width="12" height="12" viewbox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF" />
              </svg>
            </button>
          </th>
          <th class="th date-th">
            Последние изменения
            <button class="filter-btn filter-date" data-column="updatedAt">
              <svg class="down-arrow" width="12" height="12" viewbox="0 0 12 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF" />
              </svg>
            </button>
          </th>
          <th class="th contacts-th">Контакты</th>
          <th class="th action-th">Действия</th>
        </thead>
        <tbody class="clients__list" id="clients__list">
          <tr class="loader-container">
            <td class="loader"></td>
          </tr>
        </tbody>
      </table>
      <button id="add-btn" class="add-btn btn" data-path="add">Добавить клиента</button>
    </div>
    <div class="modals">
      <div class="modal__overlay">
        <div class="modal add-client-modal" data-target="add">
          <button class="close-modal-btn"></button>
          <h2 class="modal__heading">Новый клиент</h2>
          <form class="modal__form" action="">
            <input class="modal__input" id="surname" type="text" placeholder="Фамилия*" required pattern="[а-я]+">
            <input class="modal__input" id="name" type="text" placeholder="Имя*" required>
            <input class="modal__input" id="lastname" type="text" placeholder="Отчество">
          </form>
          <div class="modal__buttons">
            <div class="modal__wrap modal__wrap1">
              <button class="modal__add-btn add1">
                <svg class="modal__add-icon" width="16" height="16" viewbox="0 0 16 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">

                  </g>
                  <defs>
                    <clippath id="clip0_121_884">
                      <rect width="16" height="16" fill="white" />
                    </clippath>
                  </defs>
                </svg>
                <svg class="modal__add-icon-hover" width="16" height="16" viewbox="0 0 16 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_124_14)">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M1.33331 8.00016C1.33331 4.32016 4.31998 1.3335 7.99998 1.3335C11.68 1.3335 14.6666 4.32016 14.6666 8.00016C14.6666 11.6802 11.68 14.6668 7.99998 14.6668C4.31998 14.6668 1.33331 11.6802 1.33331 8.00016ZM7.33329 5.33366C7.33329 4.96699 7.63329 4.66699 7.99996 4.66699C8.36663 4.66699 8.66663 4.96699 8.66663 5.33366V7.33366H10.6666C11.0333 7.33366 11.3333 7.63366 11.3333 8.00033C11.3333 8.36699 11.0333 8.66699 10.6666 8.66699H8.66663V10.667C8.66663 11.0337 8.36663 11.3337 7.99996 11.3337C7.63329 11.3337 7.33329 11.0337 7.33329 10.667V8.66699H5.33329C4.96663 8.66699 4.66663 8.36699 4.66663 8.00033C4.66663 7.63366 4.96663 7.33366 5.33329 7.33366H7.33329V5.33366Z"
                      fill="#9873FF" />
                  </g>
                  <defs>
                    <clippath id="clip0_124_14">
                      <rect width="16" height="16" fill="white" />
                    </clippath>
                  </defs>
                </svg>
                Добавить контакт
              </button>
            </div>
            <div class="modal__error-message"></div>
            <button class="modal__save-btn save-new-client" type="submit">Сохранить</button>
            <button class="modal__cancel-btn cancel">Отмена</button>
          </div>
        </div>
        <div class="modal edit-client-modal" data-target="edit">
          <button class="close-modal-btn"></button>
          <h2 class="modal__heading">Изменить данные</h2>
          <span class="modal__id">ID: 1667089471368</span>
          <form class="modal__form" action="">
            <label class="modal__label">Фамилия<span>*</span></label>
            <input class="modal__input" id="change-surname" type="text" placeholder="Фамилия*" required>
            <label class="modal__label">Имя<span>*</span></label>
            <input class="modal__input" id="change-name" type="text" placeholder="Имя*" required>
            <label class="modal__label">Отчество</label>
            <input class="modal__input" id="change-lastname" type="text" placeholder="Отчество">
          </form>
          <div class="modal__buttons">
            <div class="modal__wrap modal__wrap2">
              <button class="modal__add-btn add2">
                <svg class="modal__add-icon" width="16" height="16" viewbox="0 0 16 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_121_884)">
                    <path
                      d="M8.00001 4.66659C7.63334 4.66659 7.33334 4.96659 7.33334 5.33325V7.33325H5.33334C4.96668 7.33325 4.66668 7.63325 4.66668 7.99992C4.66668 8.36659 4.96668 8.66659 5.33334 8.66659H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66659H10.6667C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6667 7.33325H8.66668V5.33325C8.66668 4.96659 8.36668 4.66659 8.00001 4.66659ZM8.00001 1.33325C4.32001 1.33325 1.33334 4.31992 1.33334 7.99992C1.33334 11.6799 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.6799 14.6667 7.99992C14.6667 4.31992 11.68 1.33325 8.00001 1.33325ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.9399 2.66668 7.99992C2.66668 5.05992 5.06001 2.66659 8.00001 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 8.00001 13.3333Z"
                      fill="#9873FF" />
                  </g>
                  <defs>
                    <clippath id="clip0_121_88">
                      <rect width="16" height="16" fill="white" />

                </svg>
                <svg class="modal__add-icon-hover" width="16" height="16" viewbox="0 0 16 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_124_14)">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M1.33331 8.00016C1.33331 4.32016 4.31998 1.3335 7.99998 1.3335C11.68 1.3335 14.6666 4.32016 14.6666 8.00016C14.6666 11.6802 11.68 14.6668 7.99998 14.6668C4.31998 14.6668 1.33331 11.6802 1.33331 8.00016ZM7.33329 5.33366C7.33329 4.96699 7.63329 4.66699 7.99996 4.66699C8.36663 4.66699 8.66663 4.96699 8.66663 5.33366V7.33366H10.6666C11.0333 7.33366 11.3333 7.63366 11.3333 8.00033C11.3333 8.36699 11.0333 8.66699 10.6666 8.66699H8.66663V10.667C8.66663 11.0337 8.36663 11.3337 7.99996 11.3337C7.63329 11.3337 7.33329 11.0337 7.33329 10.667V8.66699H5.33329C4.96663 8.66699 4.66663 8.36699 4.66663 8.00033C4.66663 7.63366 4.96663 7.33366 5.33329 7.33366H7.33329V5.33366Z"
                      fill="#9873FF" />
                  </g>
                  <defs>
                    <clippath id="clip0_124_1">
                      <rect width="16" height="16" fill="white" />
                    </clippath>
                  </defs>
                </svg>
                Добавить контакт
              </button>
            </div>

            <div class="modal__error-message"></div>
            <button class="modal__save-btn save-patch">Сохранить</button>
            <button class="modal__cancel-btn delete-client-btn2">Удалить клиента</button>
          </div>
        </div>
        <div class="modal delete-client-modal" data-target="delete">
          <button class="close-modal-btn"></button>
          <h2 class="modal__heading">Удалить клиента</h2>
          <div class="modal__delete-text">
            Вы действительно хотите удалить данного клиента?
          </div>
          <div class="modal__buttons">
            <button class="modal__save-btn delete-client-btn">Удалить</button>
            <button class="modal__cancel-btn cancel">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
